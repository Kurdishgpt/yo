<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Kurdish Dubbing & Translation</title>
    <meta name="description" content="Professional Kurdish dubbing and translation powered by OpenAI Whisper and ElevenLabs. Upload your video or audio and get Kurdish dubbing with synchronized subtitles.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // Handle redirects from 404.html for GitHub Pages SPA
      (function() {
        const redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
          const newUrl = window.location.origin + window.location.pathname + redirect;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
